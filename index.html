<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tiny.cloud/1/NO_API_KEY/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.tiny.cloud/1/NO_API_KEY/tinymce/6/langs/fr_FR.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>
      /* Add a border around the editor */
      .my-custom-editor-container {
          border: 1px solid #CBCBCB;
          border-top: 0; /* Remove top border because of the dummy header */
      }

      .dummy-header {
          background-color: #1976D2;
          color: #FFF;
          display: flex;
          font-size: 20px;
          line-height: 50px;
          padding: 0 1rem;
      }
    </style>
</head>
<body>
    <div class="dummy-header">
        TinyMCE Fluent Skin
      </div>
      <div class="my-custom-editor-container">
        <textarea id="premiumskinsandicons-fluent"></textarea>
      </div>


    <script>
      tinymce.init({
        selector: 'textarea#premiumskinsandicons-fluent',
        language: 'fr_FR',  // Spécifiez la langue française
        skin: 'fluent',
        content_css: 'fluent',
        toolbar_mode: 'floating',
        plugins: 'advlist anchor autolink charmap code codesample directionality help image editimage insertdatetime link lists media nonbreaking pagebreak preview searchreplace table tableofcontents visualblocks visualchars wordcount',
        toolbar: 'undo redo | blocks | bold italic strikethrough forecolor backcolor blockquote | link image media | alignleft aligncenter alignright alignjustify | numlist bullist outdent indent | removeformat | code | table ',
        height: 400
      });
      </script>
      
</body>
</html>
